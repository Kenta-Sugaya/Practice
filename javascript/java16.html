<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>click action</title>
    <script>
      window.addEventListener('load', function(){

      document.getElementById("button1").addEventListener('click', function(){
      alert("Hello");
      });
      });
    </script>
  </head>
  <body>
    <h1>クリックアクション</h1>
    <button id="button1">click</button>

  </body>
</html>
